<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>非常态工作统计</title>
	<link rel="stylesheet" type="text/css" href="css/statistics-abnormalwork.css"/>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div class="page-title"><span>非常态工作</span>记录情况</div>
	<div><span>统计方式:</span>
		<select name="" v-model="statisticsType">
			<option value="date">按天查看</option>
			<option value="month">按月查看</option>
			<option value="year">按年查看</option>
		</select>
	</div>
	<div class="statistics-table">
		<table border="" cellspacing="" cellpadding="">
			<tr>
				<td>日期</td>
				<td>人员一</td>
				<td>人员二</td>
				<td>人员三</td>
			</tr>
			<tr>
				<td>2020-01-01</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		
	</div>
</div>
</body>
<script src="js/statistics-abnormalwork.js" type="text/javascript" charset="utf-8"></script>
</html>
