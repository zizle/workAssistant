	<!-- 用户信息表 -->
	<div class="table-show">
		<table>
			<tr class="title">
				<td>序号</td>
				<td>人员名称</td>
				<td>用户号</td>
				<td>加入时间</td>
				<td>最近登录</td>
				<td>有效状态</td>
				<td></td>
			</tr>
			<tr v-for="(item,index) in stuffsArray">
				<td>{{index + 1}}</td>
				<td>{{ item.name }}</td>
				<td>{{ item.fixed_code }}</td>
				<td>{{ item.join_time }}</td>
				<td>{{ item.update_time }}</td>
