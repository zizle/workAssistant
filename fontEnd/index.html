<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>研究院工作管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	<div id="app">
		<!-- 左侧导航 -->
		<div class="left-menu">
			<ul class="menu-list">
				<li :class="isMenuActive == index ? 'active':''" v-for="(item,index) in accessModules" :data-pageUrl="item.page_url" @click="selectMenu($event,index)">{{ item.name }}</li>
			</ul>
		</div><!-- 
		右侧视窗
		 --><iframe :src="framePage"
		 id="right-frame"
		 frameborder="no"
		 border="0"
		 marginwidth="0"
		 marginheight="0"
		 scrolling="no"
		 allowtransparency="yes"
		></iframe>
	</div>
	
</body>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
