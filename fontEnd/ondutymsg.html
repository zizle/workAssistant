<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>值班信息</title>
	<link rel="stylesheet" href="css/ondutymsg.css?v=0.3">
	<link rel="stylesheet" type="text/css" href="css/edittable.css"/>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div class="cover-div" v-show="showUploading"><span>数据处理中...</span></div>
	<div class="page-title"><span>值班信息</span>填报</div>
	<div class="upload-file"><span>批量上传</span><input type="file" @change="UploadDataFile" @click="clickFileInput"></div>
	<div class="edit-table">
		<table border="0" cellspacing="" cellpadding="">
			<tr>
				<td class="label-td">值班日期</td>
				<td class="input-td"><input type="date" format="%yyyy-%MM-%dd" v-model="currentDate"></td>
			</tr>
			<tr>
				<td class="label-td">部门小组</td>
				<td class="input-td"><input type="text" readonly="true" :value="userInfoDict.org_name"></td>
			</tr>
			<tr>
				<td class="label-td">作者</td>
				<td class="input-td"><input type="text" readonly="true" :value="userInfoDict.name"></td>
			</tr>
			
			<tr>
				<td class="label-td">信息内容</td>
				<td class="input-td">
					
					<input type="text" placeholder="在此输入信息内容,不能为空" v-model="content">
					</td>
			</tr>
			<tr>
				<td class="label-td">备注</td>
				<td class="input-td"><input type="text" v-model="note"></input></td>
			</tr>
			<tr>
				<td></td>
				<td class="submit-td"><button type="submit" class="submit-btn" @click="submitRecord">确认提交</button></td>
			</tr>
		</table>
		
	</div>
</div>
</body>
<script src="js/ondutymsg.js?v=0.3" type="text/javascript" charset="utf-8"></script>
</html>
