<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基本信息</title>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
	#app{width: 100%;height: 100%; }
	#app table{width: 60%;margin: 0 auto;}
	#app table td:first-child{width: 80px;height: 40px;font-size: 18px;text-align: center;text-align: justify;text-justify: distribute-all-lines;text-align-last: justify;}
</style>
<body>
<div id="app">
	<table>
		<tr>
			<td>用户名:</td>
			<td>{{username}}</td>
		</tr>
		<tr>
			<td>识别码:</td>
			<td>{{fixedCode}}</td>
		</tr>
		<tr>
			<td>加入时间:</td>
			<td>{{joinTime}}</td>
		</tr>
		<tr>
			<td>手机号:</td>
			<td>{{phone}}</td>
		</tr>
		<tr>
			<td>邮箱:</td>
			<td>{{email}}</td>
		</tr>
		<tr>
			<td>组别:</td>
			<td>{{orginazation}}</td>
		</tr>
	</table>
</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el: "#app",
		data:{
			username:'',
			fixedCode:'',
			joinTime:'',
			phone:'',
			email:'',
			orginazation:''
		},
		mounted:function(){
			var localThis = this;
			axios.get(host + 'usercenter/?utoken=' + token)
			.then(function(resp){
				var userInfo = resp.data.userinfo;
				localThis.username = userInfo['name'];
				localThis.fixedCode = userInfo['fixed_code'];
				localThis.joinTime = userInfo['join_time'];
				localThis.phone = userInfo['phone'];
				localThis.email = userInfo['email'];
				localThis.orginazation = userInfo['org_name'];
			})
			.catch(function(error){
				
			})
		},
		methods:{
			
		}
	})
</script>
</html>
