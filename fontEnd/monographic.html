<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>专题研究</title>
	<link rel="stylesheet" type="text/css" href="css/monographic.css?v=0.2"/>
	<link rel="stylesheet" type="text/css" href="css/edittable.css"/>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div class="page-title"><span>专题研究</span>情况填报</div>
	<div class="edit-table">
		<table border="0" cellspacing="" cellpadding="">
			<tr>
				<td>日期</td>
				<td class="input-td"><input type="date" format="%yyyy-%MM-%dd" v-model="currentDate"></td>
			</tr>
			<tr>
				<td>部门小组</td>
				<td class="input-td"><input type="text" readonly="true" :value="userInfoDict.org_name"></td>
			</tr>
			<tr>
				<td>姓名</td>
				<td class="input-td"><input type="text" readonly="true" :value="userInfoDict.name"></td>
			</tr>
			<tr>
				<td>专题题目</td>
				<td class="input-td"><input type="text" placeholder="请输入题目,不能为空" v-model="articleTitle"></td>
			</tr>
			<tr>
				<td>字数</td>
				<td class="input-td"><input type="number" placeholder="输入文章字数,默认为0" v-model="articleWord"></input></td>
			</tr>
			<tr>
				<td>是否外发</td>
				<td class="input-td-checked"><input class="open-close-check" type="checkbox" v-model="isOpened"></td>
			</tr>
			<tr>
				<td>等级</td>
				<td class="input-td">
					<select name="" v-model="articleLevel">
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>得分</td>
				<td class="input-td"><input type="number" placeholder="仅支持输入整数,默认为0" v-model="articleScore"></td>
			</tr>
			<tr>
				<td>协作者</td>
				<td class="input-partner">
					<input class="open-close-check" type="checkbox" v-model="isPartner">
					<input class="partner-edit" v-show="showPartner" placeholder="在这里键入合作者的姓名,多人用;隔开" type="text" style="display: inline-block; width: 45%;" v-model="partnerName">
				</td>
			</tr>
			<tr>
				<td>备注</td>
				<td class="input-td"><input type="text" v-model="note"></input></td>
			</tr>
			<tr>
				<td>附件</td>
				<td class="input-td input-annex"><input type="file" @change="annexChanged"></input></td>
			</tr>
			<tr>
				<td></td>
				<td class="submit-td"><button type="submit" class="submit-btn" @click="submitMonograohicRecord">确认提交</button></td>
			</tr>
		
		</table>
		
	</div>
</div>
</body>
<script src="js/monographic.js?v=0.2" type="text/javascript" charset="utf-8"></script>
</html>
