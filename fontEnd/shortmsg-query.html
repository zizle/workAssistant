<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>短讯通记录查询</title>
	<link rel="stylesheet" type="text/css" href="css/shortmsg-query.css?v=0.13"/>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<div class="cover-div" v-show="showDoloading"><span>数据加载中...</span></div>
	<div class="paginator"><button @click="goToTargetPage('pre')">上一页</button><span>{{currentPage}} / {{totalPage}}</span><button @click="goToTargetPage('next')">下一页</button></div>
	<div class="record-table">
		<table border="" cellspacing="" cellpadding="">
			<tr class="title">
				<td>日期</td>
				<td>姓名</td>
				<td>部门小组</td>
				<td>信息内容</td>
				<td>类别</td>
				<td>影响品种</td>
				<td>备注</td>
			</tr>
			<tr v-for="(recordItem,index) in currentRecords">
				<td>{{ recordItem.custom_time }}</td>
				<td>{{ recordItem.name }}</td>
				<td>{{ recordItem.org_name }}</td>
				<td  class="record-content"><div><span>{{ recordItem.content }}</span></div></td>
				<td>{{ recordItem.msg_type }}</td>
				<td>{{ recordItem.effect_variety }}</td>
				<td>{{ recordItem.note }}</td>
			</tr>
		</table>
	</div>
</div>
</body>
<script src="js/shortmsg-query.js?v=0.13" type="text/javascript" charset="utf-8"></script>
</html>
